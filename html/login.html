/*-------------------------------这个是用户名（账号）和密码的正则验证------------------------------*/
//-----账号验证-----
function Regular(){
	$("#userID").on("blur",function(){
		let $username = $("#userID").val();
		let regEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		let regPhoneNum = /^1[34578]\d{9}$/;
		if((regPhoneNum.test($username)) || (regEmail.test($username))){
			$(this).parent().append('<span id="span_n1"></span>');
			$("#span_n1").css({
				position:"relative",
				top:-32,
				left:610,
				width:50,
				"display":"block",
			}).text("  √ ");
		}else{
		    $(this).parent().append('<span id="span_n1"></span>');
		    $("#span_n1").css({
				position:"relative",
				top:-32,
				left:610,
				width:50,
				"display":"block",
			}).text("  × ");
		}
	});



//-----密码验证----------------
	$("#passID").on("blur",function(){
		let $password = $("#passID").val();//获取用户输入的内容

		let regpass1 = /[a-zA-Z]/;  //大写字母或者小写字母
		let regpass2 = /[0-9]/;     //0-9的数字
		let regpass3 = /[\#!@$%]/;  //特殊符号

		if( (regpass1.test($password)) || (regpass2.test($password)) || (regpass3.test($password)) ){
			$(this).parent().append('<span id="span_n2"></span>');
			$("#span_n2").css({
				position:"relative",
				top:-33,
				left:610,
				width:50,
				"display":"block",
			}).text("  √ ");
		}else{
		    $(this).parent().append('<span id="span_n2"></span>');
		    $("#span_n2").css({
				position:"relative",
				top:-33,
				left:610,
				width:50,
				"display":"block",
			}).text("  × ");
		}
	});
}












//--------------------------这是获取验证码的倒计时----------------------------
function messageCount(){
	let count = 0;
	let timer = null;
	$("#judge-code").on("click",function(){
		if(timer==null){
			count++;
			if(count>5){
				$("#judge-code").html("亲，您今日还有一次获取验证码的机会");
				return;
			}

			let num = 60;

			timer = setInterval(function(){
			    num--;
		  		$("#judge-code").html("重新发送(" + num + ")");
		  		if(num==0){
					clearInterval(timer);
					timer = null;
					$("#judge-code").html("获取验证码");
		  		}
			},1000);
		}
	});
}
